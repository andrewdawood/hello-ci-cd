version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo say-hello
  test_var:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run: echo $my_env_var
workflows:
